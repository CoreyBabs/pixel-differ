<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pixel Differ</title>
		<link rel="stylesheet" href="./styles.css">
		<script src="./index.js" defer></script>
	</head>
	<body>
		<div id="options">
			<button id="file-select">Select an image</button>
			<div id="input-div">
				<label for="threshold">Threshold:</label>
				<input type="number" id="threshold" name="threshold" min="1" max="254" value="10" />
			</div>
			<button id="run">Run</button>
		</div>
		<div id="image_container"></div>
	</body>
</html>
